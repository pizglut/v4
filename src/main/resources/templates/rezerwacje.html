    <link rel="stylesheet" type="text/css" href="/css/style_menu.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<!-- menu -->

    <div class="inner-width">
        <a href="/" class="logo"></a>
        <button class="menu-toggler">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="navbar-menu">
            <a href="index">Główna</a>
            <a href="cenik">Cennik</a>

<section id="home">
    <div class="inner-width">
        <div class="container">
            <div class="container-time">
                <h2 class="heading">Godziny Otwarcia</h2>
                <br><hr><br>
                <h3 class="heading-days">PN-PT</h3>
                <br><p>10-16</p><br><hr><br>
                <h4 class="heading-phone">Zadzwoń: XXX-XXX-XXX</h4>
            </div>
            <div class="container-form">
                <form action="#">
                    <h2 class="heading heading-yellow">Rezerwacje Online</h2>
                    <div class="form-field">
                        <p>Twoje imię</p>
                        <input type="text" placeholder="Imię">
                    </div>
                    <div class="form-field">
                        <p>Twój email</p>
                        <input type="email" placeholder="@email">
                    </div>
                    <div class="form-field">
                        <p>Data</p>
                        <input type="date">
                    </div>
                    <div class="form-field">
                        <p>Godzina</p>
                        <input type="time">
                    </div>
                    <button class="btn">Zarezerwuj</button>
                </form>
            </div>
        </div>
    </div>
